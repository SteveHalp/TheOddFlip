<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coin Flip</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Filp the coin</h1>
        <p class="lead">Flip the coin for a 50% chance to win double what you bet! </p>
      </div>
    </div>
    <div class="container">
      <div>
        <h2>Bet Ammount</h2>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="bet_input" placeholder="BetAmmount" >
        </div>

        <button type="button" id="bet_heads_button" class="btn btn-primary">Bet Heads</button>
        <button type="button" id="bet_tails_button" class="btn btn-primary">Bet Tails</button>

      </div>


    <h4 style="margin-top:2.5em">Ballance Details:</h4>

    <table id="vertical-1">
               <tr>
                   <th>User Balance: </th>
                   <td><span id="eth_ammount"></span></td>
               </tr>
               <tr>
                   <th>Address: </th>
                   <td><span id="eth_address"></span></td>
               </tr>
               <tr>
                   <th>Contract Ballance: </th>
                   <td><span id="contract_ballance"></span></td>
               </tr>
           </table>


  </body>
</html>
